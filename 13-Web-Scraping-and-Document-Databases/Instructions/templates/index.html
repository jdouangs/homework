<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Mission to Mars</title>
</head>

<body>
  <div class="container jumbotron text-center">
    <h1>Mission to Mars</h1>
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
  </div>

  <div class="container">
    <div class="row">
      <h2>Latest Mars News</h2>
      <h3>{{ data.news_title }}</h3>
      <p>{{ data.news_p }}</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img src = "{{ data.featured_image_url }}" alt="featured image" width="50%">
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Current Weather on Mars</div>
                <div class="panel-body">{{ data.mars_weather }}</div>
            </div>
        </div>
      </div>

      <div class="row">
        <h3>Mars Facts</h3>
        {{data.fact_table|safe}}
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <h2>Mars Hemispheres</h2>
      <hr>
      {% for hemi in data.hemisphere_image_urls %}
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <img src="{{ hemi.img_url }}", alt="hemisphere" width="50%">
          </div>
          <div class="caption" style="font-weight: bold;">
            {{ hemi.title }}
          </div>
        </div>
      </div>
      {% endfor %}
      
    </div>
  </div>
</body>

</html>
